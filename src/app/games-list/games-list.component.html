

<div class="container">
  <!-- <p>
    games-list works!{{csvContent}}
  </p> -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Rank">
        <th mat-header-cell *matHeaderCellDef> Rank </th>
        <td mat-cell *matCellDef="let element"> {{element.Rank}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Platform">
        <th mat-header-cell *matHeaderCellDef> Platform </th>
        <td mat-cell *matCellDef="let element"> {{element.Platform}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let element"> {{element.Genre}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Publisher">
        <th mat-header-cell *matHeaderCellDef> Publisher </th>
        <td mat-cell *matCellDef="let element"> {{element.Publisher}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Global_Sales">
        <th mat-header-cell *matHeaderCellDef> Global Sales </th>
        <td mat-cell *matCellDef="let element"> {{element.Global_Sales}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
